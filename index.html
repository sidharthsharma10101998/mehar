<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For Mehar ðŸ’–</title>

<style>
* {
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.card {
  background: white;
  padding: 30px 20px;
  width: 90%;
  max-width: 350px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 15px 30px rgba(0,0,0,0.2);
  position: relative;
  z-index: 10;
}

h1 {
  color: #ff4d6d;
  font-size: 24px;
}

p {
  font-size: 16px;
}

.buttons {
  margin-top: 20px;
  position: relative;
  height: 120px;
}

button {
  font-size: 18px;
  padding: 12px 25px;
  border: none;
  border-radius: 30px;
  margin: 10px;
  cursor: pointer;
}

#yes {
  background: #ff4d6d;
  color: white;
}

#no {
  background: #ddd;
  position: absolute;
}

.heart {
  position: fixed;
  font-size: 30px;
  animation: float 4s linear forwards;
  z-index: 1;
}

@keyframes float {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-700px); opacity: 0; }
}
</style>
</head>

<body>

<div class="card" id="card">
  <h1>Mehar ðŸ’•</h1>
  <p>Will you be my Valentine? ðŸ’˜</p>

  <div class="buttons">
    <button id="yes">Yes ðŸ’–</button>
    <button id="no">No ðŸ™ƒ</button>
  </div>
</div>

<!-- Hidden audio (mobile safe) -->
<audio id="song">
  <source src="Lae Dooba.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const card = document.getElementById("card");
const song = document.getElementById("song");

// Make NO button escape ðŸ˜ˆ
function moveNo() {
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 100);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);

// YES button = love explosion ðŸ’–
yesBtn.addEventListener("click", () => {
  card.innerHTML = `
    <h1>I LOVE YOU MEHAR ðŸ’–</h1>
    <p>Today, tomorrow, alwaysâ€¦<br>Youâ€™re my Valentine ðŸ˜˜</p>
  `;

  // Play music (works on mobile)
  song.play();

  // Hearts animation
  for (let i = 0; i < 40; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "â¤ï¸";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.bottom = "0px";
    heart.style.animationDuration = (2 + Math.random() * 3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 4000);
  }
});
</script>

</body>
</html>
